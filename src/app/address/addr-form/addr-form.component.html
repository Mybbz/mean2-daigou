<button class="btn btn-default" (click)="addAddrModal()">Add New Address</button>

<div class="modal fade" id="addr-form" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal">&times;</button>
        <h3>Add new address</h3>
      </div>
      <form [formGroup]="newAddress" (ngSubmit)="createAddress()">
        <div class="modal-body">
          <p *ngIf="resMsg && !resMsg.success" class="alert alert-danger">{{resMsg.message}}</p>
          <div class="form-group">
            <label for="wechat">Wechat</label>
            <input type="text" id="wechat" class="form-control" placeholder="Wechat" formControlName="wechat">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
          </div>
          <div formArrayName="address">
            <div *ngFor="let item of newAddress.get('address').controls, let i = index">
              <div [formGroupName]="i">
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="location" placeholder="Location" formControlName="location">
                </div>
                <div class="form-group">
                  <label for="recipient">Recipient</label>
                  <input type="text" class="form-control" id="recipient" placeholder="Recipient" formControlName="recipient">
                </div>
                <div class="form-group">
                  <label for="tele">Tele</label>
                  <input type="text" class="form-control" id="tele" placeholder="Tele" formControlName="tele">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
